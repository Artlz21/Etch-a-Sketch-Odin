<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Etch-A-Sketch.css">
        <title>Etch-A-Sketch-Odin</title>
    </head>
    <body>
        <h1>Etch-A-Sketch!</h1>
        <div class="container">
            <div class="grid">
                <div class="square"></div>
            </div>

            <div class="Control-panel">
                <button class="Clear-button">Clear</button>
                <div>
                    <input type="range" min="10" max="30" id="Input-range" name="Input-range" list="markers">
                    <datalist id="markers">
                        <option value="10" label="10"></option>
                        <option value="14" label="14"></option>
                        <option value="18" label="18"></option>
                        <option value="22" label="22"></option>
                        <option value="26" label="26"></option>
                        <option value="30" label="30"></option>
                    </datalist>
                </div>
            </div>
        </div>

        <script src="Etch-A-Sketch.js"></script>
    </body>
</html>
